<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stopwatch</title>
    <link rel="stylesheet" href="stopwatch.css" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <div class="stopBox">
        <div class="stopBox_title">
            <h1 class="stopBox_title-header">
                Let's Play
            </h1>
        </div>
        <div class="stopBox_time">
            <span id="time">00:00:00</span>
        </div>
        <div class="stopBox_Btns">
        <div class="stopBox_startBtn">
            <button>Start</button>
        </div>
        <div class="stopBox_stopBtn">
            <button>Stop</button>
        </div>
        <div class="stopBox_clearBtn">
            <button>Clear</button>
        </div>
    </div>
    </div>
</body>

<script src="stopwatch.js"></script>

</html>
